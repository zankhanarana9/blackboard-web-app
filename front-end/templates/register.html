<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>blackboard</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col">
                <h1 class="mb-3">Register</h1>
                <form action="./profile.html" method="GET">
                    <div class="mb-3 row">
                        <label for="registerUsername" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-6">
                          <input type="text"  
                          class="form-control" 
                          id="registerUsername"
                          name="username"
                          placeholder="abc123">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="registerPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-6">
                          <input 
                            type="password" 
                            class="form-control" 
                            id="registerPassword"
                            name="password"
                            placeholder="123qwerty%$">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="registerVerifyPassword" class="col-sm-2 col-form-label">Verify Password</label>
                        <div class="col-sm-6">
                          <input type="password" 
                            class="form-control" 
                            id="registerVerifyPassword"
                            placeholder="123qwerty%$">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <div class="offset-sm-2 col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Register</button>
                        </div>
        
                        <div class="col-auto">
                            <a href="./login.html" class="btn btn-primary mb-3">Login</a>                            
                        </div>
                      </div>
                </form>

            </div>
        </div>
    </div>
   
   
    <!-- Separate Popper and Bootstrap JS --> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
   
  </body>
</html>
