              <div class="col-2 offset-sm-1">

                  <span class="input-group-append" style="margin-left: 5px;">
                    <button class="btn topic-list-item bg-secondary" id="addTopic"><i class="fa fa-plus"></i></button>               
                  </span>
                </div>                                                
              </div>             
            </div>

             <!-- Topic pills-->
            <div class="row mt-2">
              <div class="col-12">
                <ul class="nav nav-pills pull-left topic-list">

                  </li>                                                                  
                </ul> 
              </div>
            </div>

            <!-- Save/Preview-->
            <div class="row">
              <div class="col-12" style="text-align: right!important;">
                <button type="button" class="btn btn-success mr-2">Save</button>
                <label for="btnPreview">Preview</label>
                <input type="checkbox" id="btnPreview" checked data-toggle="toggle" data-style="ios">
              </div>
            </div>

            <!-- Widget list begins... -->  
            <!-- widget 1-->            
            <div class="widget border border-dark mt-3 mb-3">
              
              <div class="row mt-2 p-2">
                <div class="col-md-5 col-12">
                  <h3>Heading widget</h3>
                </div>
                <div class="col-md-3 col-12">
                  <button class="btn btn-warning"><i class="fa fa-arrow-up"></i></button>
                  <button class="btn btn-warning"><i class="fa fa-arrow-down"></i></button>
                </div>
                <div class="col-md-3 col-12">
                  <select class="form-control" id="widgetType">
                    <option> Heading</option>
                    <option selected>Paragraph</option>
                    <option>List</option>
                    <option>Image</option>
                    <option>Link</option>
                  </select>
                </div>
                <div class="col-md-1 col-12">
                  <button class="btn btn-danger">X</button>
                </div>
              </div>

              <div class="row mt-2 p-2">
                <div class="mb-2">                    
                  <input type="text" class="form-control" id="headingText" placeholder="Heading Text">
                </div>

                <div class="mb-2">   
                  <select class="form-control">                      
                    <option selected>Heading 1</option>
                    <option>Heading 2</option>
                    <option>Heading 3</option>
                    <option>Heading 4</option>
                    <option>Heading 5</option>
                  </select>                                     
                </div>

                <div class="mb-2">                  
                  <input type="text" class="form-control" id="widgetName" placeholder="Widget Name">
                </div>

                <div class="mb-2 mt-2">
                  <h4>Preview</h4>
                  <h1>Heading Text</h1>
                </div>
              </div> 
            </div> <!-- end of widget 1-->
