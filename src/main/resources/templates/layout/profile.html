<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>blackboard</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="offset-md-3 col">
                    <h1 class="mb-3">Profile</h1>
                    <form action="./main.html" method="GET">
                        <!--User name-->
                        <div class="mb-3 row">
                            <label for="profileUsername" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-6">
                              <input type="text"  
                                readonly
                                class="form-control" 
                                id="profileUsername"
                                name="username"
                                value="abc123">
                            </div>
                          </div>

                          <!-- phone number-->
                          <div class="mb-3 row">
                            <label for="profilePhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                            <div class="col-sm-6">
                              <input type="text"                                  
                                class="form-control" 
                                id="profilePhoneNumber"
                                name="username"
                                value="(111) 111-1111">
                            </div>
                          </div>

                          <!-- email address -->
                          <div class="mb-3 row">
                            <label for="profileEmail" class="col-sm-2 col-form-label">Email Address</label>
                            <div class="col-sm-6">
                              <input type="email"                                  
                                class="form-control" 
                                id="profileEmail"
                                name="username"
                                value="email@example.com">
                            </div>
                          </div>

                          <!--Role -->
                          <div class="mb-3 row">
                              <label for="profileRole" class="col-sm-2 col-form">Role</label>
                              <div class="col-sm-6">
                                <select name="role" 
                                  class=" form-control"
                                  id="profileRole"
                                  name="role">
                                  <option value="FACULTY">Faculty</option>
                                  <option value="STUDENT">Student</option>
                                  <option value="ADMIN">Admin</option>
                                </select>  
                              </div>                            
                          </div>

                         <!-- Date of birth-->
                          <div class="mb-3 row">
                            <label for="profilePhoneNumber" class="col-sm-2 col-form-label">Date of Birth</label>
                            <div class="col-sm-6">
                              <input type="date"                                  
                                class="form-control" 
                                id="profilePhoneNumber"
                                name="username"
                                value="dd/mm/yyyy">
                            </div>
                          </div>

                          <!-- update -->
                          <div class="mb-3 row">
                              <div class="offset-md-2 col-sm-6 d-grid gap-2">
                                <input type="submit" class="btn btn-success">   
                              </div>
                          </div> 
                          
                          <!-- log out-->
                          <!-- update -->
                          <div class="mb-3 row">
                            <div class="offset-md-2 col-sm-6 d-grid gap-2">
                              <a href="../auth/login.html" class="btn btn-danger">Logout</a>   
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>

         <!-- Separate Popper and Bootstrap JS --> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
    </body>
</html>
